<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>chitchat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/wow.animate.css"> 
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <script src="/js/jquery-1.8.2.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chitchat.js"></script>
    <script src="js/wow.min.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="header">
            <h1 class="wow flipInX text" data-wow-iteration="200" data-wow-duration="4s" data-wow-delay="1s">Welcome To ChitChat ^_^</h1>
            <p id="state"></p>
        </div>
        <div id="chatCont" class="clearfix"></div>
        <div class="sendCont">
            <div id="emojiCont"></div>
            <div class="controls">
                    <input id="emoji" class="inputImage" type="button" value="emoji" title="emoji" />
                    <label for="sendImage" class="imageLabel">
                        <input id="hiddenImage" class="inputImage" type="button" value="image"/>
                        <input id="sendImage" class="inputImage" type="file" value="image" title="upload pictures" />
                    </label>
                    <input id="clear" class="inputImage" type="button" value="clear" title="clear screen" />
                    <input id="color" type="color" placeHolder='#000' title="choose color" />
            </div>
            <textarea id="msgInput" placeHolder="enter to send"></textarea>
            <input id="sendBtn" type="button" value="SEND" />
        </div>
    </div>
    <div id="loginWrap">
        <p id="info">Connecting to server...</p>
        <div id="nickWrap">
            <input id="nickname" type="text" placeHolder="nickname" />
            <input id="loginBtn" type="button" value="Login" />
        </div>
    </div>
</body>
</html>
<script>
     new WOW().init();
</script>
